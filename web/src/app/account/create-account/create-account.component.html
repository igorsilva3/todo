<div class="content">
  <p class="fs-1 text-center m-5">
    Create account
  </p>
  <div class="d-flex flex-row me-auto justify-content-center align-items-center">
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="text-center">
        <p class="fst-italic text-danger">{{ errorMessage }}</p>
      </div>
      <div class="d-flex flex-column mb-1">
        <div class="d-flex flex-row justify-content-md-between">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="firstName-input" placeholder="John"
              [(ngModel)]="accountCreateForm.firstName" name="firstName" required>
            <label for="firstName-input">First Name</label>
          </div>
          <div class="form-floating mb-3 ms-2">
            <input type="text" class="form-control" id="lastName-input" placeholder="Doe"
              [(ngModel)]="accountCreateForm.lastName" name="lastName" required>
            <label for="lastName-input">Last Name</label>
          </div>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email-input" placeholder="name@example.com"
            [(ngModel)]="accountCreateForm.email" name="email" required>
          <label for="email-input">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password-input" placeholder="Password"
            [(ngModel)]="accountCreateForm.password" name="password" required>
          <label for="password-input">Password</label>
        </div>
      </div>
      <div class="d-flex flex-column mb-3">
        <div class="d-flex align-items-baseline">
          <button type="submit" class="btn btn-primary">Sign up</button>

          <span class="m-3">
            <a href="#"[routerLink]="['/', 'account', 'login']" class="btn btn-link">Sign in?</a>
          </span>
        </div>
      </div>
    </form>
  </div>
</div>
