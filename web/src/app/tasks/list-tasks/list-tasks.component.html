<div class="content">
  <div class="d-flex flex-fill mt-5 justify-content-center align-items-center">
    <ul class="list-group tasks">
      <li *ngFor="let task of tasks" class="list-group-item">
        <div class="d-flex">
          <div class="d-flex justify-content-center align-items-center m-1">
            <span
              [ngClass]="{
                'check m-2': task.status !== 'done',
                'done m-2': task.status
              }"
              (click)="updateTask({
                id: task.id,
                data: {
                  id: task.id,
                  title: task.title,
                  description: task.description,
                  status: task.status === 'done' ? 'open' : 'done',
                  createdAt: task.createdAt,
                  updatedAt: task.updatedAt
                }
              })"
            >
              <a
                class="border border-3 ms-1 rounded-circle btn btn-light"
                title="Check"
              >
                <i class="fa fa-check fa-lg"></i>
              </a>
            </span>
          </div>

          <div
            class="d-flex flex-fill justify-content-start align-items-center m-1 text-break"
          >
            <p class="h4 ms-2 mt-2 {{ task.status }}">
              {{ task.title }}
            </p>

            <p class="fst-italic text-muted m-2 {{ task.status }}">
              {{ task.description }}
            </p>
          </div>
          <div class="d-flex justify-content-end align-items-center actions">
            <span class="content">
              <a
                [ngClass]="{
                  'btn btn-outline-success disabled': task.status === 'done',
                  'btn btn-outline-success': task.status
                }"

                title="Edit"
              >
                <i class="fa fa-edit fa-lg"></i>
              </a>
            </span>
            <span class="delete">
              <a (click)="deleteTask({ id: task.id })" class="btn btn-outline-danger" title="Delete">
                <i class="fa fa-trash fa-lg"></i>
              </a>
            </span>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
