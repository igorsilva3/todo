<div class="content m-5">
  <p class="h1 text-center mb-5">Todo</p>
  <div class="d-flex justify-content-center align-items-center">
    <div class="d-flex create-task justify-content-center align-items-center">
      <div class="d-flex flex-fill justify-content-center align-items-center">
        <img
          class="logo"
          src="../../../assets/images/task.png"
          alt="Todo logo"
        />
        <form class="d-flex justify-content-center align-items-center ">
          <div class="form-floating ms-3">
            <input
              [(ngModel)]="dataForm.title"
              type="text"
              class="form-control"
              name="title"
              [value]="dataForm.title"
              id="task"
              placeholder="Add a task"
            />
            <label for="task">Title</label>
          </div>

          <div class="form-floating ms-3">
            <input
              [(ngModel)]="dataForm.description"
              type="text"
              class="form-control"
              name="description"
              [value]="dataForm.description"
              id="description"
              placeholder="Add a description"
            />
            <label for="description">Description</label>
          </div>

          <div class="d-flex ms-3 justify-content-end align-items-center">
            <span class="add">
              <button
                (click)="createTask()"
                type="submit"
                class="btn btn-outline-success p-3 text-center"
              >
                <i class="fa fa-plus fa-lg"></i>
              </button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
